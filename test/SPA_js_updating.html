<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Example</title>
</head>
<body>
    <button id="load-content">Load Content</button>
    <div id="content"></div>

    <script>
        document.getElementById('load-content').addEventListener('click', async function() {
            // 動的にHTMLコンテンツを生成
            var dynamicContent = `
                <div>
                    <p>This is dynamically loaded content.</p>
                </div>
            `;

            // コンテンツを挿入
            var contentDiv = document.getElementById('content');
            contentDiv.innerHTML = dynamicContent;

            // スクリプト要素の内容を更新
            await updateScriptContent();
        });

        async function updateScriptContent() {
            // 古いスクリプト要素を削除
            var oldScript = document.getElementById('dynamic-script');
            if (oldScript) {
                oldScript.parentNode.removeChild(oldScript);
            }

            // スクリプト内容を非同期で取得
            var scriptContent = `
				// 動的に挿入されたスクリプト
				const test = 'Hello from the dynamically loaded script!';
				console.log("Script inside dynamic content executed.");
				alert("Hello from the dynamically loaded script!");
			`;

            // スクリプト内容を関数にラップして文字列化
            var wrappedScriptContent = new Function(scriptContent);

            // 新しいスクリプト要素を作成
            var newScript = document.createElement('script');
            newScript.id = 'dynamic-script';
            newScript.textContent = '(' + wrappedScriptContent.toString() + ')();';

            // 新しいスクリプト要素をDOMに追加
            document.body.appendChild(newScript);
        }

        // ページがロードされたときの初期化処理
        document.addEventListener('DOMContentLoaded', async function() {
            await updateScriptContent();
        });
    </script>
</body>
</html>
