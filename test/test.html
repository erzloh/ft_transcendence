<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radial Gradient Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .gradient-box {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at center, rgba(255, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 50%);
      /* This example uses red as the color */
    }
  </style>
</head>
<body>

  <div class="gradient-box"></div>

</body>
</html>
