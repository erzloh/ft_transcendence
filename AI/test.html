<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game with AI</title>
    <style>
        canvas {
            display: block;
            margin: auto;
            background: #000;
        }
    </style>
</head>
<body>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pongCanvas');
        const context = canvas.getContext('2d');

        const paddleWidth = 10;
        const paddleHeight = 100;
        const ballSize = 10;
        let playerY = (canvas.height - paddleHeight) / 2;
        let aiY = (canvas.height - paddleHeight) / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 4;
        let ballSpeedY = 4;

        // Variable to store ball position
        let aiBallX = ballX;
        let aiBallY = ballY;

        function drawRect(x, y, width, height, color) {
            context.fillStyle = color;
            context.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, radius, 0, Math.PI * 2);
            context.fill();
        }

        function movePaddles() {
            // Player paddle follows mouse
            canvas.addEventListener('mousemove', event => {
                playerY = event.clientY - paddleHeight / 2;
            });

            // AI movement
            if (aiY + paddleHeight / 2 < ballY) {
                aiY += 6; // Adjust this value to make the AI harder or easier
            } else {
                aiY -= 6;
            }

            // Ensure the AI paddle stays within the canvas
            aiY = Math.max(0, Math.min(aiY, canvas.height - paddleHeight));
        }

        function updateAI() {
            // Use the gathered ball position to update AI
            if (aiY + paddleHeight / 2 < aiBallY) {
                aiY += 3; // Adjust this value to make the AI harder or easier
            } else {
                aiY -= 3;
            }

            // Ensure the AI paddle stays within the canvas
            aiY = Math.max(0, Math.min(aiY, canvas.height - paddleHeight));
        }

        function moveBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with top and bottom
            if (ballY <= 0 || ballY >= canvas.height - ballSize) {
                ballSpeedY = -ballSpeedY;
            }

            // Ball collision with player paddle
            if (ballX <= paddleWidth && ballY >= playerY && ballY <= playerY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            }

            // Ball collision with AI paddle
            if (ballX >= canvas.width - paddleWidth - ballSize && ballY >= aiY && ballY <= aiY + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            }

            // Ball out of bounds
            if (ballX <= 0 || ballX >= canvas.width) {
                ballX = canvas.width / 2;
                ballY = canvas.height / 2;
                ballSpeedX = -ballSpeedX;
            }
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            drawRect(0, playerY, paddleWidth, paddleHeight, 'white');
            drawRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight, 'white');
            drawCircle(ballX, ballY, ballSize, 'white');

            movePaddles();
            moveBall();
            updateAI();

            requestAnimationFrame(draw);
        }

        // Update AI data every second
        setInterval(() => {
            aiBallX = ballX;
            aiBallY = ballY;
        }, 1000);

        draw();
    </script>
</body>
</html>
