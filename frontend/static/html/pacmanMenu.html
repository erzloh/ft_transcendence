<div class="full-height d-flex align-items-center justify-content-center">
	<div class="row justify-content-center">
		<div class="toast-container position-fixed top-0 end-0 p-3">
			<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="d-flex">
					<div class="toast-body" id="toastBody">
					  Hello, world! This is a toast message.
					</div>
					<button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
			</div>
		</div>
		<div class="col-12 text-center mb-5">
			<label class="text-white h1" animated-letters>Pac-Man Menu</label>
		</div>
		<div class="row justify-content-center mb-2" style="width: 75vw;">
			<div class="col d-flex flex-column">
				<div class="row justify-content-between gap-5">
					<div class="col d-flex flex-column align-items-center glass mt-2">
						<div class="col-8 d-flex flex-column align-items-center mt-1 mb-2">
							<label class="h3 text-white">Pacman</label>
							<img src="/static/assets/pacman/images/pacman1.png"/>
							<label class="h5 text-white" id="pacmanName">Player 1</label>
							<input type="text" id="pacmanInput" class="form-control form-control-sm" placeholder="Enter username">
						</div>
					</div>		
					<div class="col d-flex flex-column align-items-center glass mt-1">
						<div class="col-8 d-flex flex-column align-items-center mt-1 mb-2">
							<label class="h3 text-white">Ghost</label>
							<img src="/static/assets/pacman/images/blueGhost1.png"/>
							<label class="h5 text-white" id="ghostName">Player 2</label>
							<input type="text" id="ghostInput" class="form-control form-control-sm" placeholder="Enter username">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<p></p>
		<div style="width: 75vw;" class="col-12 text-center mb-1">
			<p role="button" class="btn btn-lg text-white" id="btnKeys">Keys</p>
			<p role="button" class="btn btn-lg text-white" id="btnPSkin">Pacman skin</p>
			<p role="button" class="btn btn-lg text-white" id="btnGSkin">Ghost skin</p>
			<p role="button" class="btn btn-lg text-white" id="btnMap">Map</p>
			<p role="button" class="btn btn-lg text-white" id="btnColor">Themes</p>
		</div>
		<div style="width: 75vw; height: 25vh;" class="col-10 text-center mt-1" id="configContainer">
            <!-- Configuration interface will be dynamically loaded here -->
        </div>
		<div class="col-12 text-center mt-5">
			<a role="button" class="btn btn-lg text-light" id="startGameButton" href="/pacman" data-link>Start game</a>
		</div>
		<div class="col-12 text-center mt-4 d-flex justify-content-center">
			<a role="button" class="return-btn btn btn-lg text-light text-center d-flex align-items-center justify-content-center p-3" href="/" data-link><img src="static/assets/UI/icons/left_arrow.svg" alt="return button" id="left-arrow"></a>
		</div>
	</div>
</div>
