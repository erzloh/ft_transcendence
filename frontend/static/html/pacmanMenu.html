<div class="full-height d-flex align-items-center justify-content-center">
	<div class="row justify-content-center">
		<div class="col-12 text-center mb-5">
			<label class="text-white h1" animated-letters>Pac-Man Menu</label>
		</div>
		<div class="row justify-content-center mb-2">
			<div class="col-10">
				<div class="row justify-content-center">
					<!-- Column for Player 1 -->
					<div class="col-5 d-flex flex-column align-items-center glass mt-2">
						<div class="col-10 d-flex flex-column align-items-center mt-1 mb-2">
							<label class="h3 text-white">Pacman</label>
							<label class="h5 text-white" id="player1Name">Player 1</label>
							<input type="text" id="player1Input" class="form-control form-control-sm" placeholder="Enter username">
						</div>
					</div>
		
					<div class="col-2"></div>
		
					<!-- Column for Player 2 -->
					<div class="col-5 d-flex flex-column align-items-center glass mt-1">
						<div class="col-10 d-flex flex-column align-items-center mt-1 mb-2">
							<label class="h3 text-white">Ghost</label>
							<label class="h5 text-white" id="player2Name">Player 2</label>
							<input type="text" id="player2Input" class="form-control form-control-sm" placeholder="Enter username">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<p></p>
		<div class="col-12 text-center mb-1">
			<p role="button" class="btn btn-lg text-white" id="btnKeys">Keys</p>
			<p role="button" class="btn btn-lg text-white" id="btnPSkin">Pacman skin</p>
			<p role="button" class="btn btn-lg text-white" id="btnGSkin">Ghost skin</p>
			<p role="button" class="btn btn-lg text-white" id="btnMap">Map</p>
			<p role="button" class="btn btn-lg text-white" id="btnColor">Color scheme</p>
		</div>
		<div class="col-10 text-center mt-1" id="configContainer">
            <!-- Configuration interface will be dynamically loaded here -->
        </div>
		<div class="col-12 text-center mt-4">
			<a role="button" class="btn btn-lg text-light" id="startGameButton" href="/pacman" data-link>Start game</a>
		</div>
		<div class="col-12 text-center mt-4 d-flex justify-content-center">
			<a role="button" class="return-btn btn btn-lg text-light text-center d-flex align-items-center justify-content-center p-3" href="/" data-link><img src="static/assets/UI/icons/left_arrow.svg" alt="return button" id="left-arrow"></a>
		</div>
	</div>
</div>
