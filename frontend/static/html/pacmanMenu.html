<div class="full-height d-flex align-items-center justify-content-center">
	<div class="row justify-content-center">
		<div class="toast-container position-fixed top-0 end-0 p-3">
			<div id="liveToast" class="toast" style="background-color: rgba(0, 0, 0, 0); border: none; max-width: none; width: auto;" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="d-flex glass">
					<div class="toast-body" >
						<label class="text-white" id="toastBody">Hello, world! This is a toast message.</label>
					</div>
					<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
			</div>
		</div>
		<div class="col-12 text-center mb-5">
			<label class="text-white h1" data-translate="pacman-menu" animated-letters>pac-man menu</label>
		</div>
		<div class="row justify-content-center mb-2" style="width: 75vw;">
			<div class="col d-flex flex-column">
				<div class="row justify-content-between gap-5">
					<div class="col d-flex flex-column align-items-center glass mt-2 p-4">
						<div class="col-8 d-flex flex-column align-items-center mt-1 mb-2">
							<!-- <label class="h3 text-white mb-3">pacman</label> -->
							<img class="mb-3" src="/static/assets/pacman/images/pacman1.png" width="32px"/>
							<label class="h5 text-white mb-3" id="pacmanName">player 1</label>
							<input type="text" id="pacmanInput" class="form-control form-control-sm text-input text-center" placeholder="enter username">
						</div>
					</div>		
					<div class="col d-flex flex-column align-items-center glass mt-1 p-4">
						<div class="col-8 d-flex flex-column align-items-center mt-1 mb-2">
							<!-- <label class="h3 text-white">ghost</label> -->
							<img class="mb-3" src="/static/assets/pacman/images/blueGhost1.png" width="32px"/>
							<label class="h5 text-white mb-3" id="ghostName">player 2</label>
							<input type="text" id="ghostInput" class="form-control form-control-sm text-input text-center" placeholder="enter username">
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<p></p>
		<div style="width: 75vw;" class="col-12 text-center mt-5 mb-5 p-5 glass">
			<button class="btn btn-lg text-white btn-filled" id="btnKeys">keys</button>
			<button class="btn btn-lg text-white btn-filled" id="btnPSkin">pacman skin</button>
			<button class="btn btn-lg text-white btn-filled" id="btnGSkin">ghost skin</button>
			<button class="btn btn-lg text-white btn-filled" id="btnGamemode">gamemode</button>
			<button class="btn btn-lg text-white btn-filled" id="btnMap">map</button>
			<button class="btn btn-lg text-white btn-filled" id="btnColor">themes</button>
		</div>
		<div class="modal fade glass-modal-bg" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg modal-dialog-centered">
			  	<div class="modal-content justify-content-center" style="background-color: rgba(0, 0, 0, 0); border: none;" id="settingsModalContent">
			  	</div>
			</div>
		</div>
		<div class="col-12 text-center">
			<a role="button" class="btn btn-lg text-light btn-filled" href="/pacman" data-link>Start game</a>
		</div>
		<div class="col-12 text-center mt-4 d-flex justify-content-center">
			<a role="button" class="return-btn btn btn-lg text-light text-center d-flex align-items-center justify-content-center p-3" href="/games" data-link><img src="static/assets/UI/icons/left_arrow.svg" alt="return button" id="left-arrow"></a>
		</div>
	</div>
</div>
