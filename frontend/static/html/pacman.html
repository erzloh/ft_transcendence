<div class="full-height d-flex align-items-center justify-content-center pacman-page">
	<div class="row justify-content-center">
		<div class="col-12 text-center mb-3">
			<p class="text-white h1" animated-letters data-translate="pac-man">pac-man</p>
			<div class=" d-flex justify-content-center m-3">
				<hr class="text-white" style="width: 400px;">
			</div>
			<div class="container">
				<div class="row text-white d-flex justify-content-center">
					<div class="col-4">
						<img class="mb-3" src="/static/assets/pacman/images/pacman_high_res.png" width="32px" style="display: inline;"/>
						<p id="pScore" style="display: inline;" class="h3">00</p>
						<p style="display: inline;" class="h3 total-score">/</p>
						<p style="display: inline;" class="h3 total-score" id="pGamemode">10000</p>
					</div>
					<div class="col-4">
						<img class="mb-3" src="/static/assets/UI/icons/time.svg" width="32px" style="display: inline;"/>
						<p id="timer" style="display: inline;" class="h3">00:00</p>
					</div>
				</div>

			</div>
		</div>
		<div class="col">
			<div class="row-12">
				<div class="col-12 d-flex flex-column align-items-center mb-3" id="gameContainer">
					<canvas class="glass" id="cvsPacman" width="500" height="500"></canvas>
					<button id="btnStart" class="btn btn-lg text-light btn-filled" data-translate="start game">start game</button>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-3 d-flex flex-column align-items-center mb-3">
					<p class="text-white h4 text-center" id="pacmanSpellName">spell</p>
					<p class="text-white h5" id="pCD">cooldown</p>	
					<img class="m-3" id="imgPacmanSkin"/>
					<p class="h3 text-white m-0" id="pacmanPlayerLabel"></p>
					
				</div>
				
				<div class="col-3 d-flex flex-column align-items-center mb-3">
					<p class="text-white h4 text-center" id="ghostSpellName">spell</p>
					<p class="text-white h5" id="gCD">cooldown</p>	
					<img class="m-3" id="imgGhostSkin"/>
					<p class="h3 text-white m-0" id="ghostPlayerLabel"></p>
				</div>
			</div>
		</div>
		<div class="modal" id="pauseModal" data-bs-backdrop="static" tabindex="-1" aria-pledby="pauseModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg modal-dialog-centered">
			  	<div class="modal-content justify-content-center" style="background-color: rgba(0, 0, 0, 0); border: none;">
					<div class="row justify-content-center">
						<div class="modal-header">
							<p class="h3 modal-title text-white w-100 text-center" data-translate="game paused">Game Paused</p>
						</div>
						<div class="modal-body">
							<div class="col-12 d-flex flex-column align-items-center">
								<div class="col-10 d-flex justify-content-center mt-2">
									<p class="h5 text-white" data-translate="press escape">Press escape to continue</p>
								</div>
							</div>
						</div>
					</div>
			  	</div>
			</div>
		</div>
		<div class="modal fade glass-modal-bg" id="endgameModal" data-bs-backdrop="static" tabindex="-1" aria-pledby="endgameModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg modal-dialog-centered">
			  	<div class="modal-content justify-content-center" style="background-color: rgba(0, 0, 0, 0); border: none;">
					<div class="row justify-content-center glass">
						<div class="modal-header">
							<p class="h1 modal-title text-white w-100 text-center" id="endgameModalWinner">Keys settings</p>
						</div>
						<div class="modal-body">
							<div class="col-12 d-flex flex-column align-items-center">
								<div class="col-10 d-flex justify-content-center mt-1">
									<p class="h4 text-white" id="endgameModalScore"></p>
								</div>
								<div class="col d-flex justify-content-center align-items-center mb-2">
									<img src="/static/assets/UI/icons/time.svg" width="28x"/>
									<p class="h4 text-white text-center mb-0 ms-2" id="endgameModalTime"></p>
								</div>
								<div class="col-12 d-flex justify-content-center mt-3 mb-2">
									<button type="button" class="btn btn-lg text-white btn-filled mx-2" id="playAgainButton" data-bs-dismiss="modal">play again</button>
									<a type="button" class="btn btn-lg text-white btn-filled mx-2" href="/pacmanMenu">Menu</a>
									<a type="button" class="btn btn-lg text-white btn-filled mx-2" href="/">home page</a>
								</div>
							</div>
						</div>
					</div>
			  	</div>
			</div>
		</div>
		<div class="col-12 text-center mt-3 d-flex justify-content-center">
			<a role="button" class="return-btn btn btn-lg text-light text-center d-flex align-items-center justify-content-center p-3" href="/pacmanMenu" data-link><img src="static/assets/UI/icons/left_arrow.svg" alt="return button" id="left-arrow"></a>
		</div>
	</div>
</div>
<div class="container full-height d-flex flex-column align-items-center justify-content-center games-page-mobile" style="display: none;">
	<div class="container p-5 glass">
		<p class="text-white text-center p-0 m-0" data-translate="games-not-available-mobile">games are not available on mobile.</p>
	</div>
	<div class="row justify-content-center mb-3">
		<div class="col-12 text-center mt-5 d-flex justify-content-center">
			<a role="button" class="return-btn btn btn-lg text-light text-center d-flex align-items-center justify-content-center p-3" href="/" data-link><img src="static/assets/UI/icons/left_arrow.svg" alt="return button" id="left-arrow"></a>
		</div>
	</div>
</div>
