<div class="full-height d-flex align-items-center justify-content-center pong-page">
	<div class="row justify-content-center">
		<div class="row justify-content-center">
			<div class="col-12 d-flex flex-column align-items-center mb-4">
				<label class="text-white h1" animated-letters data-translate="pong">pong</label>
				<label class="text-white h3 mt-2" id="objectiveLabel">points to win: </label>
				<div class="col-3 d-flex justify-content-center align-items-end mt-2">
					<img src="/static/assets/UI/icons/time.svg" width="32px"/>
					<p id="timer" class="h3 text-white text-center mb-0 ms-2">00:00</p>
				</div>
			</div>
		</div>
		<div class="row-12">
			<div class="col-12 d-flex flex-column align-items-center mb-3" id="gameContainer">
				<canvas class="glass" id="canvas" width="800" height="400"></canvas>
				<button id="btnStart" class="btn btn-lg text-light btn-filled" data-translate="start game">start game</button>
			</div>
		</div>
		<div class="container">
			<div class="row mb-3 text-white">
				<div class="col-6 d-flex align-items-center flex-column justify-content-end">
					<div id="colorBox11" class="border border-white" style="width: 50px; height: 20px; margin-right: 10px;"></div>
					<p class="h3 mt-1" style="display: inline;" id="leftPaddleName">Player 1</p>
					<p class="h3" style="display: inline;" id="leftScore">0</p>
					<p class="h5" style="display: inline;" id="labelMinimize1">minimize</p>
					<p class="h5" style="display: inline;" id="lMinimizeCD">ready</p>
				</div>
				<div class="col-6 d-flex align-items-center flex-column justify-content-start">
					<div id="colorBox22" class="border border-white" style="width: 50px; height: 20px; margin-right: 10px;"></div>
					<p class="h3 mt-1" style="display: inline;" id="rightPaddleName">Player 2</p>
					<p class="h3" style="display: inline;" id="rightScore">0</p>
					<p class="h5" style="display: inline;" id="labelMinimize2">minimize</p>
					<p class="h5" style="display: inline;" id="rMinimizeCD">ready</p>
				</div>
			</div>
		</div>
		<div class="col-12 text-center mt-5 d-flex justify-content-center">
			<a role="button" class="return-btn btn btn-lg text-light text-center d-flex align-items-center justify-content-center p-3" href="/pongMenu" data-link><img src="static/assets/UI/icons/left_arrow.svg" alt="return button" id="left-arrow"></a>
		</div>


		<div class="modal" id="pauseModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="pauseModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg modal-dialog-centered">
			  	<div class="modal-content justify-content-center" style="background-color: rgba(0, 0, 0, 0); border: none;">
					<div class="row justify-content-center">
						<div class="modal-header">
							<label class="h3 modal-title text-white w-100 text-center">Game Paused</label>
						</div>
						<div class="modal-body">
							<div class="col-12 d-flex flex-column align-items-center">
								<div class="col-10 d-flex justify-content-center mt-2">
									<label class="h5 text-white">Press escape to continue</label>
								</div>
							</div>
						</div>
					</div>
			  	</div>
			</div>
		</div>
		<div class="modal fade" id="tournamentModal" tabindex="-1" aria-labelledby="endgameModalLabel" aria-hidden="true" data-bs-keyboard="false">
			<div class="modal-dialog modal-lg modal-dialog-centered">
			  	<div class="modal-content justify-content-center" style="background-color: rgba(0, 0, 0, 0); border: none;">
					<div class="row justify-content-center glass">
						<div class="modal-header">
							<label class="h1 modal-title text-white w-100 text-center mb-2" id="matchTournament">tournament</label>
						</div>
						<div class="modal-body">
							<div class="col-12 d-flex flex-column align-items-center">
								<div class="col-10 d-flex justify-content-center align-items-center mt-2 mb-2">
									<div id="colorBox1" class="border border-white" style="width: 50px; height: 20px; margin-right: 10px;"></div>
									<label class="h3 text-white text-center" id="playersTournament">player1 VS player2</label>
									<div id="colorBox2" class="border border-white" style="width: 50px; height: 20px; margin-left: 10px;"></div>
								</div>								
								<div class="col-3 d-flex flex-column justify-content-center mt-2"></div>
									<button type="button" class="btn btn-lg text-white btn-filled" data-bs-dismiss="modal">start match</button>
								</div>
							</div>
						</div>
					</div>
			  	</div>
			</div>
		</div>
		<div class="modal fade" id="tournamentMatchEndModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="endgameModalLabel" aria-hidden="true" data-bs-keyboard="false">
			<div class="modal-dialog modal-lg modal-dialog-centered">
			  	<div class="modal-content justify-content-center" style="background-color: rgba(0, 0, 0, 0); border: none;">
					<div class="row justify-content-center glass">
						<div class="modal-header">
							<label class="h1 modal-title text-white w-100 text-center"  id="matchId">tournament match end</label>
						</div>
						<div class="modal-body">
							<div class="col-12 d-flex flex-column align-items-center">
								<div class="col-10 d-flex flex-column justify-content-center mt-2">
									<label class="h3 text-white text-center" id="winner">winner</label>
									<label class="h5 text-white text-center" id="matchScore">score</label>
								</div>
								<div class="col-3 d-flex flex-column justify-content-center mt-2"></div>
									<button type="button" class="btn btn-lg text-white btn-filled" id="nextMatchButton" data-bs-dismiss="modal">next match</button>
								</div>
							</div>
						</div>
					</div>
			  	</div>
			</div>
		</div>
		<div class="modal fade glass-modal-bg" id="endgameModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="endgameModalLabel" aria-hidden="true" data-bs-keyboard="false">
			<div class="modal-dialog modal-lg modal-dialog-centered">
			  	<div class="modal-content justify-content-center" style="background-color: rgba(0, 0, 0, 0); border: none;">
					<div class="row justify-content-center glass">
						<div class="modal-header">
							<label class="h1 modal-title text-white w-100 text-center" id="endgameModalWinner">winner</label>
						</div>
						<div class="modal-body">
							<div class="col-12 d-flex flex-column align-items-center">
								<div class="col-10 d-flex justify-content-center mt-2">
									<label class="h5 text-white" id="endgameModalScore"></label>
								</div>
								<div class="col-10 d-flex justify-content-center mt-3">
									<label class="h5 text-white" id="endgameModalTime"></label>
								</div>
								<div class="col-12 d-flex justify-content-center mt-1 mb-2">
									<button type="button" class="btn btn-lg text-white btn-filled mx-2" id="playAgainButton" data-bs-dismiss="modal">play again</button>
									<a type="button" class="btn btn-lg text-white btn-filled mx-2" href="/pongMenu">menu</a>
									<a type="button" class="btn btn-lg text-white btn-filled mx-2" href="/">home page</a>
								</div>
							</div>
						</div>
					</div>
			  	</div>
			</div>
		</div>
	</div>
</div>
<div class="container full-height d-flex flex-column align-items-center justify-content-center games-page-mobile" style="display: none;">
	<div class="container p-5 glass">
		<p class="text-white text-center p-0 m-0" data-translate="games-not-available-mobile">games are not available on mobile.</p>
	</div>
	<div class="row justify-content-center mb-3">
		<div class="col-12 text-center mt-5 d-flex justify-content-center">
			<a role="button" class="return-btn btn btn-lg text-light text-center d-flex align-items-center justify-content-center p-3" href="/" data-link><img src="static/assets/UI/icons/left_arrow.svg" alt="return button" id="left-arrow"></a>
		</div>
	</div>
</div>
