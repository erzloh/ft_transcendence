<div class="full-height d-flex flex-column align-items-center justify-content-center">
	<div class="container container-settings glass p-5">
		<div class="row justify-content-center mb-2">
			<div class="col-12 text-center">
				<p class="text-white h1" animated-letters data-translate="settings">settings</p>
			</div>
		</div>
		<div class="row justify-content-center mb-4">
			<div class="col-12 text-left">
				<hr class="text-white">
			</div>
		</div>
		<div class="row justify-content-center mb-3">
			<div class="col">
				<p class="text-white h4" data-translate="graphics">graphics</p>
			</div>
		</div>
		<div class="row justify-content-center mb-3">
			<fieldset class="col-12 text-center">
				<div class="form-check">
					<input class="form-check-input custom-checkbox" type="radio" name="graphics-radio" id="graphics-ultra-radio">
					<label class="form-check-label text-white clickable" for="graphics-ultra-radio" data-translate="ultra">
					  	ultra
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input custom-checkbox" type="radio" name="graphics-radio" id="graphics-medium-radio">
					<label class="form-check-label text-white clickable" for="graphics-medium-radio" data-translate="medium">
						medium
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input custom-checkbox" type="radio" name="graphics-radio" id="graphics-none-radio">
					<label class="form-check-label text-white clickable" for="graphics-none-radio" data-translate="none">
						none
					</label>
				</div>
			</fieldset>
		</div>
		<div class="row justify-content-center mb-3">
			<div class="col-12 text-center">
				<div class="form-check">
					<input class="form-check-input custom-checkbox" type="checkbox" value="" id="graphics-noise-checkbox">
					<label class="form-check-label text-white clickable" for="graphics-noise-checkbox" data-translate="noise">
						grainy
					</label>
				</div>
			</div>
		</div>
		<div class="row justify-content-center mb-4">
			<div class="col-12 text-left">
				<hr class="text-white">
			</div>
		</div>
		<div class="row justify-content-center mb-3">
			<div class="col">
				<p class="text-white h4" data-translate="other">other</p>
			</div>
		</div>
		<div class="row justify-content-center mb-3">
			<div class="col-12 text-center">
				<div class="form-check">
					<input class="form-check-input custom-checkbox" type="checkbox" value="" id="big-text-checkbox">
					<label class="form-check-label text-white clickable" for="big-text-checkbox" data-translate="big text">
						big text
					</label>
				</div>
			</div>
		</div>
		<div class="row justify-content-center mb-4">
			<div class="col-12 text-left">
				<hr class="text-white">
			</div>
		</div>
		<div class="row justify-content-center mb-1">
			<div class="col-12 text-center ">
				<label for="languageSwitcher" class="text-white" data-translate="select language">language:</label>
				<select id="languageSwitcher">
					<option value="en">English</option>
					<option value="fr">Français</option>
					<option value="jp">日本語</option>
					<option value="mc">enchanting table language</option>
				</select>
			</div>
		</div>
		
	</div>

	<a role="button" class="return-btn btn btn-lg text-light text-center d-flex align-items-center justify-content-center p-3 mt-5" href="/" data-link>
		<img src="static/assets/UI/icons/left_arrow.svg" alt="return button" id="left-arrow">
	</a>
</div>
